<ion-content>
<form ng-submit="userCtrl.signup()">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="userCtrl.email">
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="userCtrl.password">
    </label>
    <label class="item">
      <button class="button button-block button-positive" type="submit">Signup</button>
    </label>
  </div>
</form>
</ion-content>
</ion-view>
